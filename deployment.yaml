

# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app-container
          image: africa-south1-docker.pkg.dev/terraform-demo-438211/gke-artifacts/flask-app-image
          ports:
            - containerPort: 8080
